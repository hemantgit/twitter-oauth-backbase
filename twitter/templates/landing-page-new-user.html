<div class="row">
    <div class="col-xs-12">
        <h1 lp-i18n="Set up Bank Feed" class="h1"></h1>
        <h3 lp-i18n="Bank Feed feature text"></h3>
        <p lp-i18n="Bank Feed feature subtext one" class="margin-top-30"></p>
        <p lp-i18n="Bank Feed feature subtext two"></p>
    </div>
</div>
<div class="row landing-page-new-user">
    <div class="col-xs-12">
        <ul class="steps">
            <li><span>1</span>
                <div>
                    <span lp-i18n="Provider Selection"></span>
                    <p lp-i18n="Provider Selection SubText"></p>
                </div>
            </li>
            <li><span>2</span>
                <div>
                    <span lp-i18n="Account Selection"></span>
                    <p lp-i18n="Account Selection SubText"></p>
                </div>
            </li>
            <li><span>3</span>
                <div>
                    <span lp-i18n="Confirm"></span>
                    <p lp-i18n="Confirm SubText"></p>
                </div>
            </li>
            <li><span>4</span>
                <div>
                    <span lp-i18n="Acknowledgement"></span>
                    <p lp-i18n="Acknowledgement SubText"></p>
                </div>
            </li>
        </ul>
    </div>
    <div class="col-xs-12 margin-top-30 disclaimer">
        <i class="icon  icon-circle-fill-information font-color-orange"></i>
        <p lp-i18n="Account connections set up before 28 August 2017" class="bold"></p>
        <p lp-i18n="Account connections set up before 28 August 2017 SubText"></p>
    </div>
    <div class="col-xs-12">
        <hr class="divider-A-DIVHR-RW-ALL">
    </div>
</div>
<div class="row button-wrap margin-top-30">
    <div class="col-xs-6 col-lg-2 pull-right">
        <button class="btn btn-primary" ng-click="mainCtrl.view='newBankFeed' ; mainCtrl.loadNewBankFeedData()">
            <span lp-i18n="Set up new bank Feed"></span>
        </button>
    </div>
</div>
